<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <center>
        <h1 style="color:blue">Registeration Form</h1>
        <table border="1px solid black" style="border-collapse:collapse;">
            <tr>
                <th>First Name</th>
                <td>
                    <input type="text" style="width: 310px;">
                </td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>
                    <input type="text" style="width: 310px;">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="text" style="width: 310px;">
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" style="width: 310px;">
                </td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td>
                    <input type="password" style="width: 310px;">
                </td>
            </tr>
            <tr>
                <th rowspan="2">Gender</th>
                <td>
                    <input type="radio" name="gender"/>Male
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender"/>Female
                </td>
            </tr>
            <tr>
                <th>Age</th>
                <td>
                    <input type="number" style="width: 310px;">
                </td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>
                    <input type="number" style="width: 310px;">
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    <textarea cols="40" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <th>State</th>
                <td>
                    <input type="text" style="width: 310px;">
                </td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select name="Country">
                    <option value="choose your Country">choose your country</option>
                    <option value="india">India</option>
                    <option value="US">US</option>
                    <option value="China">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Language known</th>
                <td>
                    <input type="checkbox"/>English
                    <input type="checkbox"/>Kannada
                    <input type="checkbox"/>Hindi
                    <input type="checkbox"/>Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox"/>
                    Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div align="right">Log in to <a href="https://ethnus.com/">Ethnus</a> website</div>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </center>
</body>
</html>
